<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <h1>Hello from Flask+Jinja</h1>
    <p> These are the log files we can parse for you:</p>
    <ul>
       {% for filename in log_files %}
          <li>
            <a href="/report/?filename={{filename}}">{{ filename }}</a>
            <p>Il faut chaud ici</p>
          </li>
       {% endfor %}
    </ul>
  </body>
</html>
